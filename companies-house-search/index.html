<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Search the UK Companies House database to find company information and associated officers">
    <title>UK Companies House Search - Find Company Officers & People</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- ========================================
             HEADER SECTION
             Main title, subtitle, and settings button
        ========================================= -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="title-icon">üè¢</span>
                    Companies House Search
                </h1>
                <p class="subtitle">Search UK companies and people - discover connections</p>
            </div>
        </header>

        <!-- ========================================
             SEARCH SECTION
             Input field and search button
             Searches both companies AND people simultaneously
        ========================================= -->
        <section class="search-section">
            <form class="search-form" id="searchForm">
                <div class="search-input-wrapper">
                    <input type="text" id="companySearch" class="search-input"
                        placeholder="Search for companies or people (e.g., Tesco, John Smith)" required
                        autocomplete="off">
                    <button type="submit" class="search-btn" id="searchBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <span>Search</span>
                    </button>
                </div>
            </form>
        </section>

        <!-- ========================================
             BREADCRUMB NAVIGATION
             Shown when viewing detail pages (officers or appointments)
             Allows user to return to search results
        ========================================= -->
        <nav class="breadcrumb" id="breadcrumb" style="display: none;">
            <button class="breadcrumb-btn" id="backToResults">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"></path>
                </svg>
                <span>Back to Search Results</span>
            </button>
        </nav>

        <!-- ========================================
             TABBED RESULTS SECTION
             Displays search results in two tabs:
             1. Companies Tab - Shows matching companies
             2. People Tab - Shows matching officers/people
             User can switch between tabs to view different results
        ========================================= -->
        <section class="results-section" id="resultsSection" style="display: none;">
            <h2 class="section-title">Search Results</h2>

            <!-- Tab Navigation Buttons -->
            <div class="tabs" id="tabs">
                <!-- Companies Tab Button -->
                <button class="tab-btn active" data-tab="companies" id="companiesTab">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span>Companies</span>
                    <!-- Badge showing number of company results -->
                    <span class="tab-badge" id="companiesBadge">0</span>
                </button>

                <!-- People Tab Button -->
                <button class="tab-btn" data-tab="people" id="peopleTab">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>People</span>
                    <!-- Badge showing number of people results -->
                    <span class="tab-badge" id="peopleBadge">0</span>
                </button>
            </div>

            <!-- Tab Content Container -->
            <div class="tab-content">
                <!-- ========================================
                     COMPANIES TAB PANE
                     Shows list of companies matching search
                     Click on a company to view its officers
                ========================================= -->
                <div class="tab-pane active" id="companiesPane">
                    <!-- Container for company cards (populated by JavaScript) -->
                    <div class="company-list" id="companyList"></div>

                    <!-- Load More section for Companies -->
                    <div class="pagination-container" id="companiesLoadMoreContainer" style="display: none;">
                        <p class="pagination-stats" id="companiesStats"></p>
                        <button class="load-more-btn" id="companiesLoadMoreBtn">
                            <span>Show More Companies</span>
                            <div class="btn-spinner" style="display: none;"></div>
                        </button>
                    </div>

                    <!-- No results message (shown when no companies found) -->
                    <div class="no-results" id="noCompanies" style="display: none;">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        <p>No companies found</p>
                    </div>
                </div>

                <!-- ========================================
                     PEOPLE TAB PANE
                     Shows list of people/officers matching search
                     Click on a person to view their company appointments
                ========================================= -->
                <div class="tab-pane" id="peoplePane">
                    <!-- Container for people cards (populated by JavaScript) -->
                    <div class="people-list" id="peopleList"></div>

                    <!-- Load More section for People -->
                    <div class="pagination-container" id="peopleLoadMoreContainer" style="display: none;">
                        <p class="pagination-stats" id="peopleStats"></p>
                        <button class="load-more-btn" id="peopleLoadMoreBtn">
                            <span>Show More People</span>
                            <div class="btn-spinner" style="display: none;"></div>
                        </button>
                    </div>

                    <!-- No results message (shown when no people found) -->
                    <div class="no-results" id="noPeople" style="display: none;">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        <p>No people found</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- ========================================
             DETAIL VIEW SECTION
             Shows detailed information when user clicks:
             - A company: displays its officers
             - A person: displays their company appointments
             This section replaces the results section when active
        ========================================= -->
        <section class="detail-section" id="detailSection" style="display: none;">
            <div class="detail-header">
                <!-- Title changes based on what's being viewed -->
                <h2 class="section-title" id="detailTitle"></h2>
                <!-- Additional info (e.g., company number, person name) -->
                <p class="detail-info" id="detailInfo"></p>
            </div>
            <!-- Grid of cards (officers or appointments) populated by JavaScript -->
            <div class="detail-grid" id="detailGrid"></div>
        </section>

        <!-- ========================================
             LOADING STATE
             Animated spinner shown during API calls
        ========================================= -->
        <div class="loading" id="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">Searching...</p>
        </div>

        <!-- ========================================
             ERROR MESSAGE MODAL
             Full-screen overlay showing error messages
             User must click "Close" to dismiss
        ========================================= -->
        <div class="error-message" id="errorMessage" style="display: none;">
            <div class="error-content">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h3 class="error-title">Oops!</h3>
                <!-- Error message text (populated by JavaScript) -->
                <p class="error-text" id="errorText"></p>
                <button class="error-close-btn" id="errorCloseBtn">Close</button>
            </div>
        </div>


    </div>

    <!-- Main JavaScript file containing all application logic -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
